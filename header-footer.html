    <header class="container-fluid header">
      <div class="row h-50">

        <div class="col-4">
          <button>rooms</button>
        </div>
        <div class="col-4">
          <button>reviews</button>
        </div>

    <main class="container-fluid image">

    </main>

        </div>
        <div class="col-xl-3 offset-xl-1 col-lg-4 d-none d-lg-block">
          <section>
            <article>
