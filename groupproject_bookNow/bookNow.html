<!DOCTYPE html>
<html lang="en">
        <head>
            <title>Basic Boilerplate</title>
            <meta charset="utf-8">
            <link href="bookNow.css" rel="stylesheet">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
            <link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
            <style>
                @import url(https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap);
            </style>
        </head>
        
        <body>
            <header> INSERT HEADER</header>
            <h1>My Titles</h1>

            <div class="d-flex justify-content-center align-items-center" style="height: 50vh">
                <div id="carousel" class="carousel slide">
                    <div class="carousel-inner">
                        <!--CAROUSSEL IMAGES-->
                        <div class="carousel-item active">
                            <img src="images/img_Washington_wikipedia.jpg" alt="George Washington from Wikipedia">
                            <div class="carousel-caption d-none d-md-block">
                                <h2>Presidential Suite</h2>
                                <button class="suite-button">$10,000</button>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="images/img_LouisXIV_wikipedia.jpg" class="d-block w-100" alt="Louis XIV from Wikipedia" >
                            <div class="carousel-caption d-none d-md-block">
                                <h2>King Suite</h2>
                                <button class="suite-button">$7,500</button>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="images/img_Elizabeth1_wikipedia.jpg" class="d-block w-100" alt="Elizabeth I from Wikipedia" >
                            <div class="carousel-caption d-none d-md-block">
                                <h2>Queen Suite</h2>
                                <button class="suite-button">$5,000</button>
                            </div>
                        </div>
                    </div>
                    <!--CAROUSSEL BUTTONS-->
                        <div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
    
                    </div>
                </div>  <!--ENDS d-flex container for carousel-->

<!--CONTAINERS FOR FORMS-->
  
            <div class="container mb-3">
                <div class="row">  <!--parent container for 2 containers on row-->

                    <div class="col-sm-6 mb-3">
                        <div class="container-sm">
                                <h2>SELECT NO. ROOMS</h2>
                                <form>
                                    <h5>SUITES</h5>
                                    <div class="form-group-row mt-6">
                                        <label for="presidential" class="form-label">Presidential:</label>
                                        <input type="number" id="presidential" placeholder="No Rooms Booked"> <br>
                                        <label for="king" class="form-label">King:</label>
                                        <input type="number" id="king" placeholder="No Rooms Booked"> <br>
                                        <label for="queen" class="form-label">Queen:</label>
                                        <input type="number" id="queen" placeholder="No Rooms Booked"> <br>
                                    </div>
                        </form> <!--ends Select No. Rooms form-->
                    </div>
                </div> <!-- ends first column-->
            
            
                    <div class="col-sm-6 mb-3">
                        <div class="container-sm">
                            <h2>STAY</h2>
                                <form>
                                    <div class="form-group-row mb-3">
                                        <label for="checkIn" class="form-label">Check-In:</label>
                                        <input type="date" id="checkIn"> <br>
                                        <label for="checkOut" class="form-label">Check-Out:</label>
                                        <input type="date" id="checkOut"> <br><br>
                                        <label for="total" class="form-label">Total:</label>
                                        <input type="number" id="total" placeholder="$0.00"> <br>
                                    </div>
                                </form> <!--ends Stay form-->
                        </div>
                    </div> <!-- ends second column-->
                </div> <!-- ends row -->
            </div> <!--ends container-->

            <!--INSERT SECOND MAJOR CONTAINER FOR CONTACT INFO HERE-->
            <div class="container mb-3">  
                <div class="row"> <!--parent container for 2 Contact Info containers on row-->

                    <div class="col-sm-6 mb-3"> 
                        <div class="container-sm">
                            <H2>CONTACT INFO</H2>
                                <form>
                                    <div class="form-group-row mb-3">
                                        <label for="lastName" class="form-label">Last Name:</label>
                                        <input type="text" id="lastName" placeholder="Last Name"> <br>
                                        <label for="firstName" class="form-label">First Name:</label>
                                        <input type="text" id="firstName" placeholder="First Name"> <br>
                                        <label for="telephone" class="form-label">Tel.:</label>
                                        <input type="tel" id="telephone" placeholder="tel"> <br>
                                        <label for="email" class="email">Email:</label>
                                        <input type="email" id="email" placeholder="email"> <br>
                                    </div>
                                </form>
                        </div>
                    </div>

                    <div class="col-sm-6 mb-3">
                        <div class="container-sm">
                            <H2>ADDRESS</H2> <!--Blank H2 to maintain spacing-->
                                <form>
                                    <div class="form-group-row mb-3">
                                        <label for="stAddress" class="form-label">St. Address:</label>
                                        <input type="text" id="stAddress" placeholder="Street Address"> <br>
                                        <label for="city" class="form-label">City:</label>
                                        <input type="text" id="city" placeholder="City"> <br>
                                        <label for="postalCode" class="text">Postal Code:</label>
                                        <input type="text" id="postalCode" placeholder="H0H 0H0"> <br>
                                        <label for="country" class="form-label">Country:</label>
                                        <input type="text" id="country" placeholder="Country"> <br>

                                    </div>

                                </form>
                        </div>
                    </div>
                    
                </div>
            </div>

            <div class="container mb-3">
                <div class="row"> <!--parent container for PAYMENT INFO box -->

                    <div class="col-sm-12 mb-3">
                        <div class="container-sm">
                            <h2>PAYMENT INFO</h2>
                                <div class="row">
                                    <div class="col-sm-12 mb-3">  <!--Set column width to large screen for single line-->
                                    <form> 
                                        <!--VISA-->
                                        <div class="form-check form-check-inline"> 
                                            <input class="form-check-input" type="radio" name="btradio" id="visa" value="visa">
                                            <label class="form-check-label" for="visa">Visa</label>
                                        </div>
                                        <!--MasterCard-->
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="btradio" id="mastercard" value="mastercard">
                                            <label class="form-check-label" for="mastercard">Mastercard</label>
                                        </div>
                                        <!--AmericanExpress-->
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="btradio" id="americanExpress" value="americanExpress">
                                            <label class="form-check-label" for="americanExpress">American Express</label>
                                        </div>
                                        <!--Diner's Club-->
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="btradio" id="dinersClub" value="dinersClub">
                                            <label class="form-check-label" for="dinersClub">Diners Club</label>
                                        </div> <br>
                                        
                                        <div class="form-group-row mb-3">
                                            <label for="creditCard" class="form-label">Credit Card:</label>
                                            <input class="number" id="creditCard" placeholder="Credit Card Number">
                                            <label for="exp" class="form-label">Exp.:</label>
                                            <input class="number" id="exp" placeholder="Exp.">
                                            <label for="vcc" class="form-label">VCC:</label>
                                            <input class="number" id="vcc" placeholder="VCC">
                                        </div>
                                        <div class="row">
                                            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                                                <button class="btn btn-primary btn-lg" type="submit" value="Submit" id="submitBTN">Book Now</button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <p><i>Confirm booking to generate a confirmation number.</i></p>
                                        </div>
                                        <div class="form oninput">
                                            <label class="form-check-label" for="confirmationNumber">Confirmation Number:</label>
                                            <input class="number" id="confirmationNumber" placeholder="Book Now to Generate Confirmation Number">

                                        </div>
                                    </form>
                                    </div>
                                </div>  

                                        
                                    </div>
                        </div>
                    </div>

            </div> <!--ends Payment Info container-->
            <footer> INSERT FOOTER </footer>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        </body>
        
</html>
